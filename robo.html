<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andriod Dance</title>
    <link rel="stylesheet" href="./robo.css" >
</head>
<body>
   <center><u><h1>Robot Dance</h1></u></center>
   <div class="android1">
    <div class="robo">
        <div class="head">
            <div class="eyes">
                <div class="righteye"></div>
                <div class="lefteye"></div>
            </div>
        </div>
        <div class="top">
            <div class="lefthand"></div>
            <div class="mid"></div>
            <div class="righthand"></div>
        </div>
        <div class="bottom">
            <div class="leftleg"></div>
            <div class="rightleg"></div>
        </div>
    </div>
   </div>
</body>
</html>
